apiVersion: apps/v1
kind: Deployment
metadata:
  name: result-deploy
  labels:
    name: redis-deploy
    app: demo-voting-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: result-pod
  template:   # for pod definition
    metadata:
      name: result-app-pod
      labels:
        app: result-pod
    spec:
      containers:
      - name: result-app
        image: kodekloud/examplevotingapp_result:v1
        ports:
        - containerPort: 80
