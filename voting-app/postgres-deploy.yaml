apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-database
  template:   # for pod definition
    metadata:
      labels:
        app: postgres-pod
    spec:
      containers:
      - name: database
        image: postgres
        ports:
        - containerPort: 5432
        env:
          - name: POSTGRES_USER
            value: "postgres"
          - name: POSTGRES_PASSWORD
            value: "postgres"
          - name: POSTGRES_HOST_AUTH_METHOD
            value: trust
---
apiVersion: v1
kind: Service
metadata:
  name: db
spec:
  selector:
    app: postgres-pod
  ports:
  - port: 5432
    targetPort: 5432
